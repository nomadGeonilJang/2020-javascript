<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- form -->
        <form id="form">
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name"
                    required minlength="3" maxlength="30"
                >
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="010-1234-5678"
                    required
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                >
            </div>
            <!--Email address  -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="hi@gmail.com"
                    required
                    autocomplete="username"
                >
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://www.naver.com"
                    required
                >
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create Password"
                    required
                    autocomplete="new-password"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                >
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label for="password1">Confirm Password</label>
                <input type="password" id="password1" placeholder="Confirm Password"
                    required
                    autocomplete="new-password"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                >
            </div>
            <!-- button -->
            <button type="submit">Register</button>
        </form>
        <!-- Error / Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
</body>
</html>
